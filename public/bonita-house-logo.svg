<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rectangle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- House icon -->
  <g transform="translate(10, 12)">
    <!-- House base -->
    <rect x="2" y="18" width="32" height="20" fill="#2563eb" rx="2"/>
    <!-- House roof -->
    <polygon points="18,8 2,18 34,18" fill="#1e40af"/>
    <!-- Door -->
    <rect x="14" y="26" width="8" height="12" fill="#1e3a8a" rx="1"/>
    <!-- Door handle -->
    <circle cx="20" cy="32" r="1" fill="#fff"/>
    <!-- Windows -->
    <rect x="6" y="22" width="6" height="6" fill="#60a5fa" rx="1"/>
    <rect x="24" y="22" width="6" height="6" fill="#60a5fa" rx="1"/>
  </g>
  
  <!-- Text: "Bonita House" -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2563eb">Bonita</text>
  <text x="55" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">House</text>
  
  <!-- Decorative elements -->
  <circle cx="165" cy="15" r="3" fill="#2563eb" opacity="0.7"/>
  <circle cx="175" cy="25" r="2" fill="#1e40af" opacity="0.7"/>
  <circle cx="185" cy="35" r="3" fill="#2563eb" opacity="0.7"/>
  <circle cx="175" cy="45" r="2" fill="#1e40af" opacity="0.7"/>
</svg>